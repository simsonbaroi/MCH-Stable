<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>MCH CASHIER | BILLING SYSTEM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  <!-- SQLite WASM Engine -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            card: 'hsl(var(--card))',
            'card-foreground': 'hsl(var(--card-foreground))',
            primary: {
              DEFAULT: 'rgb(var(--primary-rgb) / <alpha-value>)',
              foreground: 'var(--primary-foreground)',
            },
            secondary: 'hsl(var(--secondary))',
            'secondary-foreground': 'hsl(var(--secondary-foreground))',
            muted: 'hsl(var(--muted))',
            'muted-foreground': 'hsl(var(--muted-foreground))',
            accent: 'hsl(var(--accent))',
            'accent-foreground': 'hsl(var(--accent-foreground))',
            destructive: 'hsl(var(--destructive))',
            'destructive-foreground': 'hsl(var(--destructive-foreground))',
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            'surface-light': 'hsl(var(--surface-light))',
            'accent-blue': 'hsl(var(--accent-blue))',
            'accent-red': 'hsl(var(--accent-red))',
          },
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out',
            'scale-in': 'scaleIn 0.2s ease-out',
            'slide-in-right': 'slideInRight 0.3s ease-out',
            'slide-in-up': 'slideInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            'spin-slow': 'spin 3s linear infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(100%)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
  <style>
    :root {
      --background: 240 10% 4%;
      --foreground: 0 0% 100%;
      --card: 240 6% 8%;
      --card-foreground: 0 0% 100%;
      --muted: 240 5% 12%;
      --muted-foreground: 240 5% 65%;
      --border: 240 4% 16%;
      --surface-light: 240 5% 11%;
      --accent-blue: 199 89% 48%;
      --accent-red: 0 84% 60%;
      --primary: #10b981;
      --primary-rgb: 16 185 129;
      --primary-foreground: #050505;
      --shadow: 0 0 0 0 transparent;
      --pb-safe: env(safe-area-inset-bottom);
    }

    :root.light {
      --background: 210 40% 98%;
      --foreground: 215 35% 10%;
      --card: 0 0% 100%;
      --card-foreground: 215 35% 10%;
      --muted: 210 30% 90%;
      --muted-foreground: 215 25% 35%; 
      --border: 210 20% 84%;
      --surface-light: 210 25% 92%;
      --accent-blue: 217 95% 45%;
      --accent-red: 0 84% 50%;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    div, section, aside, header, main, button, input, select {
      border-color: hsl(var(--border) / 1);
    }

    body { background: hsl(var(--background)); color: hsl(var(--foreground)); font-family: 'Plus Jakarta Sans', sans-serif; -webkit-font-smoothing: antialiased; overflow: hidden; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: hsl(var(--background)); }
    ::-webkit-scrollbar-thumb { background: hsl(var(--border)); border-radius: 10px; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .pb-safe { padding-bottom: var(--pb-safe); }
    .h-18 { height: 4.5rem; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "url": "https://esm.sh/url@^0.11.4"
  }
}
</script>
